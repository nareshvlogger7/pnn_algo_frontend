<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        .navbar a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#orderBook">Order Book</a>
    <a href="#tradingBook">Trading Book</a>
    <a href="#userProfile">User Profile</a>
</div>

<div class="container">
    <h2>Trading Dashboard</h2>
    <p>Welcome to the SmartAPI Trading Dashboard!</p>
    <button id="startButton">Start Trading</button>
    <div id="tradingStatus"></div>
</div>

<script>
// Fetch user data from the backend
function fetchUserData() {
    fetch('fetchUserData.php')
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Display user data on the dashboard
            document.getElementById('tradingStatus').innerText = 
                `Welcome, ${data.data.client_code}. Your balance is $${data.data.balance}.`;
        } else {
            document.getElementById('tradingStatus').innerText = data.message;
            // Optionally redirect to login page if not logged in
            window.location.href = 'index.html';
        }
    })
    .catch(error => {
        document.getElementById('tradingStatus').innerText = `Error: ${error.message}`;
    });
}

// The existing event listener for the start button remains unchanged
document.getElementById('startButton').addEventListener('click', function() {
    document.getElementById('tradingStatus').innerText = 'Trading started!';
    // Implement the logic to start trading here
});

// Fetch user data on page load
fetchUserData();
</script>

</body>
</html>
